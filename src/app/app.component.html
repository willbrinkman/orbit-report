<orbit-list [satellites]="displayList"></orbit-list>
<div class="search-form">
  <input

    type="text"
    (keyup.enter)="search(searchTerm.value)"
  /><button (click)="search(searchTerm.value)">
    Search
  </button>
</div>
<orbit-counts [satellites]="displayList"></orbit-counts>
